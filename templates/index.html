<!DOCTYPE html>
<html>
<head>

</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <h1>Welcome to the Homepage</h1>
    <!-- Your homepage content here -->
</body>
</html>
